{% extends 'base.html' %}

{% load static %}

{% block title %} Авторизация :: {{ block.super}} {% endblock %}

{% block content %}

<div class="auth-header">
    <h1>Вход в личный кабинет</h1>
</div>

<form method="POST" class="auth-element">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Вход</button>
</form>

{% endblock %}
